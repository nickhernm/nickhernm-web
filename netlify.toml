  publish = "build"
  environment = { NODE_OPTIONS = "--openssl-legacy-provider" }

[context.production.environment]
  NODE_VERSION = "16.14.0" # Especifica una versi√≥n compatible con Webpack y tu proyecto

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200